<html>
<head>
  <title>Signup - BRAC University</title>
  <link rel="stylesheet" href="cstyle.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAeewvsO23ceYe0yKtuzwBZXHoWMnqPdGE",
      authDomain: "brac-apply-form-57f64.firebaseapp.com",
      projectId: "brac-apply-form-57f64",

    // âœ… Initialize Firebase
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <div class="container">
    <h2>Signup</h2>
    <input type="email" id="signupEmail" placeholder="Email" required />
    <input type="password" id="signupPassword" placeholder="Password" required />
    <button onclick="signUp()">Sign Up</button>
    <p class="small-text">Already have an account? <a href="login.html">Login here</a></p>
    <p class="small-text">Back to home <a href="index.html">Home</a></p>
  </div>

  <script>
    function signUp() {
      const email = document.getElementById("signupEmail").value;
      const password = document.getElementById("signupPassword").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful!");
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert("Signup failed: " + error.message);
        });
    }
  </script>
</body>
</html>
